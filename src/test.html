<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Backbone.jsのイベント</title>
 </head>
 <body>
  http://labs.cybozu.co.jp/blog/mitsunari/2007/07/md5js_1.html<br>
  
  <input type="password" id="pass" size="20"><br>
  <input type="text" id="domain" size="20"><br>
  <input type="button" id="calc" value="計算"><br>
  <input type="text" id="result" size="30">
  <script src="lib/jquery-2.0.3.js"></script>
  <script src="lib/md5.js"></script>
  <script>
$('#calc').on('click', function() {
  var str = CybozuLabs.MD5.calc($('#pass').val() + $('#domain').val());
  $('#result').val(str);
});
  </script>
 </body>
</html>
